# output_path = "~/.config/matugen/colorschemes/colors-kitty.conf"

[templates.colors-rofi]
input_path = "~/.config/matugen/templates/colors-rofi.rasi"
output_path = "~/.config/matugen/colorschemes/colors-rofi.rasi"
