monitor=eDP-1,1920x1080@144,0x0,1


# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

source = ~/.config/wal/colorschemes/dark/gruvbox/styles/gruvbox.conf

general {
    gaps_in = 5 
    gaps_out = 12  
    border_size = 3 
    col.active_border = $color7 
    col.inactive_border = $color8
    layout = dwindle 
    allow_tearing = no
}

decoration {
  rounding = 8 
  drop_shadow = false 
  shadow_range = 20
  shadow_render_power = 3
  shadow_offset = 3px 4px

  dim_inactive = false 
  dim_strength = 0.1
  dim_special = 0.3 

  blur {
    enabled = true 
  	special = true
	popups = false
	xray = true 
    ignore_opacity = false
    size = 6
    passes = 3
    contrast = 1
    brightness = 1
    vibrancy = 0
    noise = 0.05
  }
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

# master {
#     newmaster = yes
# }

gestures {
    workspace_swipe = yes
    workspace_swipe_fingers = 3
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = yes
    mouse_move_enables_dpms = yes
    vfr = yes
}

xwayland {
    force_zero_scaling = true
}


# █░░ ▄▀█ █░█ █▄░█ █▀▀ █░█
# █▄▄ █▀█ █▄█ █░▀█ █▄▄ █▀█


# Exec settings
exec = gsettings set org.gnome.desktop.interface icon-theme 'Tela-circle-black-dark'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Graphite'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec = hyprctl setcursor macOS-BigSur 24
exec = gsettings set org.gnome.desktop.interface cursor-theme 'macOS-BigSur'
exec = gsettings set org.gnome.desktop.interface cursor-size 24
exec = gsettings set org.gnome.desktop.interface font-name 'SF Pro Display Medium'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'slight'
exec = sudo systemctl start bluetooth

# Exec-once settings
exec-once = dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE
exec-once = [workspace 1 silent] floorp 
exec-once = [workspace 2 silent] ayugram-desktop 
exec-once = [workspace 3 silent] alacritty 
exec-once = [workspace 3 silent] ~/Documents/Outline/Outline-Client.AppImage
exec-once = hyprctl dispatch workspace 3
exec-once = ~/Documents/Outline/Outline-Client.AppImage
exec-once = hypridle
# exec-once = dunst
exec-once = swaync
exec-once = waybar
exec-once = libinput-gestures-setup stop desktop autostart start
exec-once = easyeffects --gapplication-service
exec-once = wlsunset -l 41.6 -L 44.8
exec-once = systemctl restart --user wob.service
exec-once = systemctl restart --user wob.socket
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = hyprpaper
exec-once = swww-daemon
exec-once = blueman-applet
exec-once = wl-paste --type text --watch cliphist store # clipboard store text data
exec-once = wl-paste --type image --watch cliphist store # clipboard store image data
exec-once = nm-applet


# █▀▀ █▄░█ █░█
# ██▄ █░▀█ ▀▄▀


# Environment settings
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,gtk3
env = GDK_BACKEND,wayland
env = GDK_SCALE,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_SCALE_FACTOR_ROUNDING_POLICY,round
env = WOBSOCK,$XDG_RUNTIME_DIR/wob.sock


# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░


# Input settings
input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1 
    touchpad {
        natural_scroll = yes
        disable_while_typing = no
        clickfinger_behavior = yes
    }
    sensitivity = 0
}

device {
    name = logitech-g102-lightsync-gaming-mouse    
    sensitivity = -0.5 
}

source = ~/.config/hypr/nvidia.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/windowrules.conf
# source = ~/.config/hypr/windows.conf
