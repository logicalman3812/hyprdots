[Settings]
language = en
folder = ~/.config/swww/Wallpapers
wallpaper = ~/.config/swww/Wallpapers/cosmo2.png
backend = swaybg
monitors = All
fill = Fill
sort = daterev
color = #ffffff
subfolders = True
show_hidden = False
show_gifs_only = False
post_command = wal -i $wallpaper && walogram -B -i $wallpaper && pywalfox update && pkill swaync && swaync &
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2

