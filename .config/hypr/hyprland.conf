source = ~/.cache/wal/colors-hyprland.conf

general {
    gaps_in = 5 
    gaps_out = 12  
    border_size = 0 
    col.active_border = $color3 
    col.inactive_border = $color4 
    layout = dwindle 
    allow_tearing = no 
}

